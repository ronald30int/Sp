<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPrunki</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .main-image {
            margin-top: 20px;
            max-width: 90%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            margin: 0 10px;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
        }
        .button img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Os Sprunki</h1>
    <!-- Imagem Principal -->
    <img id="mainImage" class="main-image" src="padrao.jpg" alt="Imagem Principal">

    <!-- Botões com Imagens -->
    <div class="buttons-container">
        <button class="button" onclick="updateContent('imagem1.jpg', 'musica1.mp3')">
            <img src="imagem1.jpg" alt="Imagem 1">
        </button>
        <button class="button" onclick="updateContent('imagem2.jpg', 'musica2.mp3')">
            <img src="imagem2.jpg" alt="Imagem 2">
        </button>
        <button class="button" onclick="updateContent('imagem3.jpg', 'musica3.mp3')">
            <img src="imagem3.jpg" alt="Imagem 3">
        </button>
        <button class="button" onclick="updateContent('imagem4.jpg', 'musica4.mp3')">
            <img src="imagem4.jpg" alt="Imagem 4">
        </button>
        <button class="button" onclick="updateContent('imagem5.jpg', 'musica5.mp3')">
            <img src="imagem5.jpg" alt="Imagem 5">
        </button>
    </div>

    <!-- Player de Música -->
    <audio id="audioPlayer" controls></audio>

    <script>
        // Função para atualizar a imagem e tocar a música
        function updateContent(imageSrc, audioSrc) {
            // Atualiza a imagem principal
            document.getElementById('mainImage').src = imageSrc;

            // Atualiza e toca a música
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = audioSrc;
            audioPlayer.play();
        }
    </script>
</body>
</html>
